<html>
   <head>
      <title>Space Emergency Services</title>
      <link rel="stylesheet" type="text/css" href="fonts/titillium/stylesheet.css">
      <link rel="stylesheet" type="text/css" href="ui/ui.css">

   </head>
   <body onload="init();">
      <canvas id="canvas" width="640" height="480"></canvas>
      <div id="game_div">
         <!-- wraper that help us center menu div vertically -->
         <div id="menu-wrapper" class="ui">

            <div id="main-menu">
               <div class="ui menu">
                  <h1> Space Emergency Service </h1>
                  <div id="graphics-quality" class="button"></div>
                  <h2> Choose map: </h2>
                  <div id="level-entries"> </div>
                  <div style='height: 20px'>  </div>
               </div>
               <div style='height: 20px'>  </div>
               <div class="ui menu">
               <small>created by K.Misiowiec | contact: <a
                     href="mailto:mkakus@gmail.com">mkakus@gmail.com</a> |
                  v0.1b</small>
               </div>
            </div>

            <div id="game-end" class="ui menu">
               <h1> you shouldn't see this </h1>
               <img src='img/stars3.png' width='150px' height='44px'></img>
               <p> </p>
               <div id="next-map" class="button"> <b> next map </b> </div>
               <div id="restart" class="button"> restart </div>
               <div id="back-to-menu" class="button"> back to menu </div>
            </div>

         </div>
      </div>
   </body>

   <script type="text/javascript" src="lib/Box2dWeb-2.1.a.3.js"></script>
   <script type="text/javascript" src="lib/yepnope.1.5.3-min.js"></script>
   <script type="text/javascript" src='lib/easeljs-0.6.0.min.js'></script>
   <script type="text/javascript" src='lib/tweenjs-0.4.0.min.js'></script>
   <script type="text/javascript" src='lib/stats.min.js'></script>
   <script type="text/javascript" src='lib/b2Separator.js'></script>
         

   <script type="text/javascript">
      function init() {

          "use strict";

          /* Creating namspace */
          window.Ses = {
             Core: {},
             Engine: {},
             Physic: {},
             Entities: {},
             Sound: {},
             Ui: {},
             log: function(string) {
                console.log(string);
             },
             err: function(string) {
                console.log('Err: '+string);
             }
          };

          /* Scripts that need to be loaded before we can run game. */
          var scripts = [
             "core/Class.js",
             "core/Entity.js",
             "core/EntityPool.js",
             "engine/Constans.js",
             "engine/Engine.js",
             "engine/Physic.js",
             "engine/View.js",
             "engine/GameView.js",
             "engine/Navigator.js",
             "entities/EntityWithHitPointsBar.js",
             "entities/SpaceShip.js",
             "entities/SpaceRock.js",
             "entities/SpaceShipWithRope.js",
             "entities/SpaceShipWithDistanceStick.js",
             "entities/Grasper.js",
             "entities/StingGrasper.js",
             "entities/Sensor.js",
             "entities/MapBoundarySensor.js",
             "entities/CircleSensor.js",
             "entities/RectangleSensor.js",
             "entities/JetExhaustParticle.js",
             "entities/BrokenShip.js",
             "entities/TextField.js",
             "engine/Factory.js",
             //"ui/Ui.js",
             "ui/ArmourBars.js",
             "ui/CssUi.js",
             "ui/Menu.js"
          ];

          yepnope({
             load: scripts,
             complete: function() {
                Ses.Engine.init(document.getElementById('canvas'));
                Ses.Engine.loadMaps();
                Ses.Engine.showDemo();
                Ses.Engine.showStats();
             }
          });
      }
 </script>

</html>
